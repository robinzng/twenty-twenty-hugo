######################## default configuration ####################
baseURL = "https://jolly-ardinghelli-14ae9a.netlify.app/"
title = "Where I'm Really From"
theme = "twentytwenty"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
# google analytics
googleAnalytics = "" # example : UA-123-45



############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "Home"
URL = "/"
weight = 1

[[menu.main]]
name = "Read"
URL = "about"
weight = 2

[[menu.main]]
name = "Submit"
URL = "blog"
weight = 3

[[menu.main]]
name = "Resources"
URL = "contact"
weight = 4

[[menu.main]]
name = "Learn"
URL = "sample-page"
weight = 5

# only desktop menu
[[menu.desktop]]
name = "Submit"
URL = "contact"
weight = 1


#################### default parameters ################################
[params]
# Meta data
description = "This is meta description"
author = "Themefisher"

# cookies
[params.cookies]
enable = true
expire_days = 2

# banner
[params.banner]
heading = "Stories from the Asian-American Diaspora"
image = "slider-bg2.jpg"

# blog
[params.blog]
heading = "The stories we tell define who we are." 

# call to action
[params.call_to_action]
enable = true
title = "We'd love to hear from you"
content = "This is a space to preserve the Asian-American experience, in all its complexity, before it is lost."
button_label = "Share a story"
button_url = "contact"

# gallery
[params.gallery]
enable = true

[[params.gallery.gallery_item ]]
image = "images/2020-square-2.png"

[[params.gallery.gallery_item ]]
